# Pre-commit hooks for VideoAnnotator
# Install with: pre-commit install

# Exclude tokens directory (contains encrypted blobs / non-JSON-safe data)
exclude: ^tokens/

repos:
  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=10000"]
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-ast
      - id: fix-byte-order-marker

  # Python linting and formatting with Ruff (replaces Black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Pinned to a known-good stable release for reproducibility.
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^tests/
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, --namespace-packages]
        additional_dependencies: [types-PyYAML, types-requests]
        exclude: ^(src/pipelines/|src/storage/(models|file_backend)\.py|src/utils/(person_identity|automatic_labeling|size_based_person_analysis|logging_config)\.py|src/version\.py|src/exporters/|src/schemas/|examples/|scripts/)

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src, -f, json]
        pass_filenames: false
        exclude: tests/
        additional_dependencies: [pbr]
        stages: [manual]

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        files: ^src/api/
        stages: [manual]

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: \.(yaml|yml|json|md)$
        stages: [manual]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        files: ^scripts/
        stages: [manual]

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3009]

  # Python dependency security
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        stages: [manual]

  # Git commit message linting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.7.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Note: autoflake functionality now handled by ruff --fix

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
