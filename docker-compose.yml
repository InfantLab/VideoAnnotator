version: "3.8"

services:
  # Default (CPU) service: `docker compose up --build`
  videoannotator:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: videoannotator:cpu
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
      - ./database:/app/database
    environment:
      - VIDEOANNOTATOR_DB_PATH=/app/database/videoannotator.db
    ports:
      - "18011:18011"
    command: ["uv", "run", "videoannotator"]

  # GPU-enabled service (optional): `docker compose --profile gpu up --build`
  videoannotator-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    image: videoannotator:gpu
    profiles:
      - gpu
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
      - ./database:/app/database
    environment:
      - VIDEOANNOTATOR_DB_PATH=/app/database/videoannotator.db
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - "18011:18011"
    gpus: all
    command: ["uv", "run", "videoannotator"]

  # Development service with GPU and pre-cached models
  videoannotator-dev-gpu:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
      - ./database:/app/database # Persistent database for development
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VIDEOANNOTATOR_DB_PATH=/app/database/videoannotator_dev.db
    gpus: all
    ports:
      - "18011:18011" # FastAPI server (host 18011)
    command: ["uv", "run", "videoannotator", "--dev"]
    profiles:
      - dev-gpu

  # Database service (optional, for future use)
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=videoannotator
      - POSTGRES_USER=videoannotator
      - POSTGRES_PASSWORD=videoannotator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles:
      - db

  # Redis service (optional, for caching)
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    profiles:
      - cache

volumes:
  postgres_data:

networks:
  default:
    name: videoannotator_network
